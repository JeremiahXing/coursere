<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Reset Password</title>
</head>
<body>
	<center>
		<div class="container p-5">
			<h2 class="font-weight-bold mt-3">Reset Password</h2>
		<hr>
		<p>Forgotten your password? Check your email address {{request.user.email}}, and we'll email instructions for setting a new one.</p>
			<form method="POST">
				{% csrf_token %}
				<input type="hidden" name="email" value="{{request.user.email}}" autocomplete="email" maxlength="254" required="">
				<button class="btn btn-primary" type="submit">Send email</button>
			</form>
		</div> 
	</center>
</body>
</html>
